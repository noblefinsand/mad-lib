<!DOCTYPE html>
<html lang="en">
	<head><title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
	</head>
	<body>
		<div class="container">
			<h1 class="text-center">Welcome to my Mad Lib game</h1>
			<form class="text-center">
				<div class="row">
					<input id="noun1" class="col-sm-6" type="text" placeholder="Enter a noun" required>
					<input id="noun2" class="col-sm-6" type="text" placeholder="Enter a noun" required>
					<input id="adjective1" class="col-sm-6" type="text" placeholder="Enter an ajective" required>
					<input id="adjective2" class="col-sm-6" type="text" placeholder="Enter an ajective" required>
					<input id="verb1" class="col-sm-6" type="text" placeholder="Enter a past tense verb" required>
					<input id="verb2" class="col-sm-6" type="text" placeholder="Enter a past tense verb" required>
				</div>
				<div class="button" style="overflow:hidden">
					<input class="btn" type="button" value="Mad Lib Me" onclick="madLib();">
					<input id="remove" class="btn" type="reset" onClick="removeContent()">
				</div>
			</form>
			<p id="content"></p>
		</div>
	</body>
</html>
